services:
  mariadb:
    image: mariadb:10.11
    container_name: whatsapp-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: whatsapp_db
      MYSQL_USER: whatsapp_user
      MYSQL_PASSWORD: whatsapp_pass123
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - whatsapp-net

  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - whatsapp-net

  backend:
    image: ghcr.io/wendoski07/proyectows-backend:latest
    container_name: whatsapp-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mariadb
      - redis
    networks:
      - whatsapp-net

  frontend:
    image: ghcr.io/wendoski07/proyectows-frontend:latest
    container_name: whatsapp-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - whatsapp-net

volumes:
  mariadb_data:

networks:
  whatsapp-net:
    driver: bridge